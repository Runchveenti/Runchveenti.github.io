<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
        Tên:<input type="text" value="Shu"><br>
        Mật khẩu: <input type="password"><br>
        <input type="submit" value="Login">
        <button type="reset">Reset</button>
    </form>
    Check box group:<br>
    English:<input type="checkbox" name="languages" value="English"><br>
    Chinese:<input type="checkbox" name="languages" value="Chinese"><br>
    France:<input type="checkbox" name="languages" value="France"><br>

    Choose your sex:<br>
    Male:<input type="radio" name="sex" value="male" checked><br>
    Female:<input type="radio" name="sex" value="female" checked><br>
    Others:<input type="radio" name="sex" value="others" checked><br>

    <form>
        <input TYPE="file">
    </form>
    <textarea rows="5" cols="14">
        This is a text on multiline
    </textarea>

</body>
</html>
